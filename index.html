<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación Uber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bienvenido a la Aplicación Uber</h1>
    <div id="driver-section">
      <h2>Conductor</h2>
      <button id="toggle-status">Estoy Disponible</button>
    </div>
    <div id="passenger-section">
      <h2>Pasajero</h2>
      <input type="text" id="pickup" placeholder="Origen">
      <input type="text" id="destination" placeholder="Destino">
      <button id="request-ride">Solicitar Viaje</button>
    </div>
    <div id="map" style="height: 400px; width: 100%;"></div>
  </div>
  <script src="app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>
</body>
</html>
