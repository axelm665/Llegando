<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Conductores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Panel del Conductor</h1>
        <input type="text" id="driverId" placeholder="Ingrese su ID">
        <button id="activoBtn" onclick="setDriverStatus('Activo')">Activo</button>
        <button id="inactivoBtn" onclick="setDriverStatus('Inactivo')">Inactivo</button>
        <button id="viajeBtn" onclick="setDriverStatus('En viaje')">En viaje</button>
        
        <div id="status" class="status">Estado: Inactivo</div>
    </div>
    <script src="driver.js"></script>
</body>
</html>
