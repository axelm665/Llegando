<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Conductores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Panel del Conductor</h1>
        <input type="text" id="driverId" placeholder="Ingrese su ID">
        <div id="statusIndicator" class="status">Estado: <span id="statusText">Inactivo</span></div>
        <button id="activeBtn" onclick="setDriverStatus('Activo')">Activo</button>
        <button id="inactiveBtn" onclick="setDriverStatus('Inactivo')" disabled>Inactivo</button>
        <button id="tripEndBtn" onclick="setDriverStatus('Viaje Finalizado')" disabled>Terminar Viaje</button>
    </div>
    <script src="driver.js"></script>
</body>
</html>
